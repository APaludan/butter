<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Er det butter?</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Er det butter?</h1>
        <h2>Aacp</h2>
        <p>Score: 0 er butter, 10 er wack.</p>
        <div id="template" style="display: none;">
            <h4>Kl 00:00</h4>
            <p>Temperatur: <span id="temp"></span> &deg</p>
            <p>
                Vind: 0 m/s
                <img id="arrow" style="height: 20px; margin-left: 10px;" src="arrow.png" />
            </p>
            <p>Score: 0</p>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Temperatur</th>
                    <th>Vind</th>
                    <th>Score</th>
                </tr>
                <tbody id="tbody">

                </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
